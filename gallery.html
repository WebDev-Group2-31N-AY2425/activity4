<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Silya - Gallery</title>
    <link rel="stylesheet" href="src/css/gallery.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="icon" type="image/x-icon" href="src/images/favicon.ico" />

    <!-- Bootstrap CSS / Normalize -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top shadow navbar-dark">
        <div class="container-fluid">
          <div class="d-flex">
            <a class="navbar-brand" href="index.html"> Silya</a>
            <img src="src/images/logo.svg" height="32" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="gallery.html"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Gallery -->
    <main>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 1"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <picture>
              <source
                srcset="src/images/Gallery/9_16/ambience_2.jpg"
                media="(max-width: 768px)"
              />
              <img
                src="src/images/Gallery/16_9/ambience_4.jpg"
                class="d-block w-100"
                alt="..."
              />
            </picture>
          </div>
          <div class="carousel-item">
            <picture>
              <source
                srcset="src/images/Gallery/9_16/ambience_3.jpg"
                media="(max-width: 768px)"
              />
              <img
                src="src/images/Gallery/16_9/ambience_1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </picture>
          </div>
          <div class="carousel-item">
            <picture>
              <source
                srcset="src/images/Gallery/9_16/event_2.jpg"
                media="(max-width: 768px)"
              />
              <img
                src="src/images/Gallery/16_9/event_1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </picture>
          </div>
          <div class="carousel-item">
            <picture>
              <source
                srcset="src/images/Gallery/9_16/food_presentation_1.jpg"
                media="(max-width: 768px)"
              />
              <img
                src="src/images/Gallery/16_9/food_presentation_3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </picture>
          </div>
          <div class="carousel-item">
            <picture>
              <source
                srcset="src/images/Gallery/9_16/food_presentation_2.jpg"
                media="(max-width: 768px)"
              />
              <img
                src="src/images/Gallery/16_9/food_presentation_4.jpg"
                class="d-block w-100"
                alt="..."
              />
            </picture>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
